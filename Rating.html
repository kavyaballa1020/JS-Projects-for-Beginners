<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript getElementsByName Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .rating-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .rating-container label {
      margin: 0 10px;
      color: #4a4a4a;
      font-weight: bold;
      cursor: pointer;
    }

    .rating-container input[type="radio"] {
      display: none;
    }

    .rating-container label:before {
      content: "\2606"; 
      font-size: 24px;
      color: #ccc;
      transition: color 0.3s ease;
    }

    .rating-container input[type="radio"]:checked ~ label:before {
      color: #ffd700; 
    }

    #btnRate {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #btnRate:hover {
      background-color: #45a049;
    }

    #output {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rate the Service</h1>
    <div class="rating-container">
      <label for="very-poor">
        <input type="radio" name="rate" value="Very poor" id="very-poor">
        Very Poor
      </label>
      <label for="poor">
        <input type="radio" name="rate" value="Poor" id="poor">
        Poor
      </label>
      <label for="ok">
        <input type="radio" name="rate" value="OK" id="ok">
        OK
      </label>
      <label for="good">
        <input type="radio" name="rate" value="Good">
        Good
      </label>
      <label for="very-good">
        <input type="radio" name="rate" value="Very Good" id="very-good">
        Very Good
      </label>
    </div>
    <button id="btnRate">Submit</button>
    <p id="output"></p>
  </div>

  <script>
    let btn = document.getElementById('btnRate');
    let output = document.getElementById('output');

    btn.addEventListener('click', () => {
      let rates = document.getElementsByName('rate');
      rates.forEach((rate) => {
        if (rate.checked) {
          output.innerText = `You selected: ${rate.value}`;
        }
      });
    });
  </script>
</body>
</html>
