<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript getElementsByName Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 10px rgb(255, 255, 255);
    }

    h1 {
      text-align: center;
      color: #000000;
      margin-bottom: 20px;
    }

    .rating-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .rating-container label {
      margin: 0 5px;
      cursor: pointer;
      position: relative;
      font-size: 2rem;
      color: #ccc;
    }

    .rating-container input[type="checkbox"] {
      display: none;
    }

    .rating-container label:before {
      content: "\f005"; 
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      transition: color 0.3s ease;
    }

    .rating-container input[type="checkbox"]:checked + label:before,
    .rating-container input[type="checkbox"]:hover + label:before {
      color: #ffd700;
      text-shadow: 0 2px 4px rgb(255, 217, 0);
    }

    .rating-container input[type="checkbox"]:disabled + label:before {
      cursor: not-allowed;
    }

    #btnRate , #btnFeedback{
      display: block;
      margin: 0 auto 10px;
      padding: 10px 20px;
      background-color: #2b00ff;
      color: #fff;
      box-shadow: 0 4px 8px blue;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1rem;
      font-weight: bolder;
    }

    #btnRate:hover {
      background-color: #08005d;
    }

   
    #btnFeedback:hover {
      background-color: #08005d;
    }

    #output {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .feedback {
      display: none; 
      margin-top: 20px;
      margin-right: 20px;
      text-align: center;
      font-weight: bolder;
      font-size: 18px;
    }

    .feedback textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 15px;
      font-size: 1rem;
      resize: none;
      border: 1px solid blue;
      transition: border-color 0.3s ease;
      margin-bottom: 10px; 
    }

    .feedback textarea:focus {
      outline: none;
      background-color: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
      border: none;
      border: 1px solid blue;
      box-shadow: 0 2px 4px blue;

    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rate the Service</h1>
    <div class="rating-container">
      <input type="checkbox" name="rate" value="1" id="star-1">
      <label for="star-1"></label>
      <input type="checkbox" name="rate" value="2" id="star-2" disabled>
      <label for="star-2"></label>
      <input type="checkbox" name="rate" value="3" id="star-3" disabled>
      <label for="star-3"></label>
      <input type="checkbox" name="rate" value="4" id="star-4" disabled>
      <label for="star-4"></label>
      <input type="checkbox" name="rate" value="5" id="star-5" disabled>
      <label for="star-5"></label>
    </div>
    <button id="btnRate">Submit</button>
    <p id="output"></p>
    <div class="feedback">
      <textarea placeholder="Enter your feedback for above status here..."></textarea>
      <button id="btnFeedback">Give Feedback</button>
      <p id="feedbackMessage"></p>
    </div>
  </div>

  <script>
    let btnRate = document.getElementById('btnRate');
    let btnFeedback = document.getElementById('btnFeedback');
    let output = document.getElementById('output');
    let feedbackContainer = document.querySelector('.feedback');
    let feedbackMessage = document.getElementById('feedbackMessage');
    let feedbackTextarea = feedbackContainer.querySelector('textarea');

    document.querySelectorAll('.rating-container input[type="checkbox"]').forEach((checkbox, index, checkboxes) => {
      checkbox.addEventListener('change', () => {
        if (checkbox.checked) {
          if (index < checkboxes.length - 1) {
            checkboxes[index + 1].disabled = false;
          }
        } else {
          for (let i = index + 1; i < checkboxes.length; i++) {
            checkboxes[i].disabled = true;
            checkboxes[i].checked = false;
          }
        }
      });
    });

    btnRate.addEventListener('click', () => {
      let rates = document.getElementsByName('rate');
      let selectedCount = 0;
      rates.forEach((rate) => {
        if (rate.checked) {
          selectedCount++;
        }
      });

      let ratingText = '';
      let color = '#000';
      switch (selectedCount) {
        case 1:
          ratingText = 'Status : VERY POOR‚òπÔ∏è';
          color = '#ff0000';
          break;
        case 2:
          ratingText = 'Status : POORüòê';
          color = '#ff6666';
          break;
        case 3:
          ratingText = 'Status : OKüôÇ';
          color = '#ff9999';
          break;
        case 4:
          ratingText = 'Status : GOODüòá';
          color = '#00ff00';
          break;
        case 5:
          ratingText = 'Status : VERY GOODü§©';
          color = '#008000';
          break;
        default:
          ratingText = 'No rating selected';
      }

      output.innerText = ratingText;
      output.style.color = color;

      rates.forEach((rate) => {
        rate.disabled = true;
      });

      btnFeedback.style.display = 'block'; 
      feedbackContainer.style.display = 'block'; 
    });

    btnFeedback.addEventListener('click', () => {
      const feedback = feedbackTextarea.value.trim();
      if (feedback) {
        feedbackMessage.innerText = 'Thanks for giving your feedbackü•≥';
        feedbackMessage.style.color = 'green';
        feedbackTextarea.value="";
      } else {
        feedbackMessage.innerText = 'Please give your feedbacküôÅ';
        feedbackMessage.style.color = 'red';
      }
    });
  </script>
</body>
</html>
