<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript getElementsByName Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 10px rgb(255, 255, 255);
    }

    h1 {
      text-align: center;
      color: #000000;
      margin-bottom: 20px;
    }

    .rating-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .rating-container label {
      margin: 0 5px;
      cursor: pointer;
      position: relative;
      font-size: 2rem;
      color: #ccc;
    }

    .rating-container input[type="checkbox"] {
      display: none;
    }

    .rating-container label:before {
      content: "\f005"; /* FontAwesome star icon */
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      transition: color 0.3s ease;
    }

    .rating-container input[type="checkbox"]:checked + label:before {
      color: #ffd700; 
    }

   

    #btnRate {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #2b00ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }

    #btnRate:hover {
      background-color: #08005d;
    }

    #output {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rate the Service</h1>
    <div class="rating-container">
      <input type="checkbox" name="rate" value="1" id="star-1">
      <label for="star-1"></label>
      <input type="checkbox" name="rate" value="2" id="star-2">
      <label for="star-2"></label>
      <input type="checkbox" name="rate" value="3" id="star-3">
      <label for="star-3"></label>
      <input type="checkbox" name="rate" value="4" id="star-4">
      <label for="star-4"></label>
      <input type="checkbox" name="rate" value="5" id="star-5">
      <label for="star-5"></label>
    </div>
    <button id="btnRate">Submit</button>
    <p id="output"></p>
  </div>

  <script>
    let btn = document.getElementById('btnRate');
    let output = document.getElementById('output');

    btn.addEventListener('click', () => {
      let rates = document.getElementsByName('rate');
      let selectedCount = 0;
      rates.forEach((rate) => {
        if (rate.checked) {
          selectedCount++;
        }
      });

      let ratingText = '';
      switch(selectedCount) {
        case 1:
          ratingText = 'Very Poor';
          break;
        case 2:
          ratingText = 'Poor';
          break;
        case 3:
          ratingText = 'OK';
          break;
        case 4:
          ratingText = 'Good';
          break;
        case 5:
          ratingText = 'Very Good';
          break;
        default:
          ratingText = 'No rating selected';
      }

      output.innerText = `You selected: ${selectedCount} star(s) - ${ratingText}`;
    });
  </script>
</body>
</html>
