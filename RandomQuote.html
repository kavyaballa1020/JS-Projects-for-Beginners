<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .card {
      width: 350px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    
    .card:hover {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card-header {
      font-size: 24px;
      font-weight: bolder;
      color: #040c78;
      margin-bottom: 20px;
    }

    .quote-text {
      font-size: 18px;
      color: #2f2d2d;
      margin-bottom: 20px;
      font-weight: bolder;
    }

    .btn {
      background-color: #00ffb7;
      color: #000000;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: large;
      font-weight: bold;
      box-shadow: 0 2px 5px rgb(0, 3, 187);

      
    }

    .btn:hover {
      background-color: #01513a;
      color: white;
     
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="card-header">Random Quote</div>
    <div class="quote-text" id="quoteText"></div>
    <button class="btn" onclick="generateQuote()">Generate Quote</button>
  </div>
</div>

<script>
  const quotes = [
    "The only way to do great work is to love what you do. - Steve Jobs",
    "Innovation distinguishes between a leader and a follower. - Steve Jobs",
    "Stay hungry, stay foolish. - Steve Jobs",
    "Your time is limited, don't waste it living someone else's life. - Steve Jobs",
    "Design is not just what it looks like and feels like. Design is how it works. - Steve Jobs",
    "The greatest glory in living lies not in never falling, but in rising every time we fall. - Nelson Mandela",
    "The way to get started is to quit talking and begin doing. - Walt Disney",
    "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt",
    "It does not matter how slowly you go as long as you do not stop. - Confucius",
    "The only limit to our realization of tomorrow will be our doubts of today. - Franklin D. Roosevelt"
  ];

  function generateQuote() {
    const randomIndex = Math.floor(Math.random() * quotes.length);
    const randomQuote = quotes[randomIndex];
    document.getElementById("quoteText").innerText = randomQuote;
  }
</script>

</body>
</html>
