<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Search</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        #userInput {
            border-radius: 20px;
            border: 2px solid #007bff;
        }

        #userInput:focus {
            outline: none;
            box-shadow: 0 0 10px #007bff;
        }

        #demo {
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 20px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 20px 20px 0 0;
        }

        .card-body {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input type="text" class="form-control" id="userInput" placeholder="Enter username">
                <button class="btn btn-primary mt-2" onclick="searchUser()">SEARCH</button>
                <div id="demo" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for certain components or interactions) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
       function searchUser(){
        let username = document.getElementById("userInput").value;
        fetch(`https://api.github.com/users/${username}`)
        .then(res=>{
            if(!res.ok)
            {
                throw new Error('User not found');
            }
            return res.json();
        })
        .then(data=>{
            document.getElementById("demo").innerHTML=`
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">${data.login}</h5>
                </div>
                <div class="card-body">
                    <img src="${data.avatar_url}" alt="Avatar" style="width: 100px; height: 100px; border-radius: 50%;">
                    <p class="card-text">Name: ${data.name}</p>
                    <p class="card-text">Bio: ${data.bio || 'Not available'}</p>
                    <p class="card-text">Followers: ${data.followers}</p>
                    <p class="card-text">Following: ${data.following}</p>
                    <p class="card-text">Public Repositories: ${data.public_repos}</p>
                </div>
            </div>
            `;
        })
        .catch(error => {
            document.getElementById("demo").innerHTML = `<p>${error.message}</p>`;
        });
       }
    </script>
</body>
</html>
