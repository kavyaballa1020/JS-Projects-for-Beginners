<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="column">
                <h1>BMI Calculator</h1>
                <form>
                    <input type="number" class="form-control" id="weight" placeholder="Enter Weight in kg" required/>
                    <input type="number" class="form-control" id="height" placeholder="Enter Height in cm" required/>
                    <button type="button" class="btn btn-primary" id="btn">Calculate BMI</button>
                    <div class="row" id="bmi"></div>
                    <div class="row" id="bmi1"></div>
                </form>
            </div>
        </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"> </script>
</body>
</html>
