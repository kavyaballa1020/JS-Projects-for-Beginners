<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength</title>
    <style>
        body {
            background-color: black;
            color: white; 
            font-family: Arial, sans-serif; 
        }
        
        input.custom-input {
            width: 300px; 
            height: 40px;
            margin-top: 80px;
            margin-left: 600px;
            font-size: 20px;
            padding: 10px; 
            border: 2px solid #666; 
            border-radius: 10px;
            transition: border-color 0.3s;
            outline: none; 
            background-color: black;
            color: white;
        }
        
        input.custom-input:focus {
            border-color: #5107fc; 
            box-shadow: 0 0 5px #2f0f86; 
        }
        
        #main {
            width: 300px; 
            height: 40px;
            margin-top: 30px;
            margin-left: 600px;
            font-size: 25px;
            text-align: center; 
            line-height: 40px; 
            border-radius: 10px;
        }
        
        #main.weak {
            background-color: #ffcccc; 
            color: #ff0000; 
        }
        #main.medium {
            background-color: #ffffcc; 
            color: #ffcc00; 
        }
        #main.strong {
            background-color: #ccffcc; 
            color: #009900; 
        }
        #toggleBtn{
            width: 150px;
            height: 40px;
            background-color: rgb(0, 0, 0);
            color: white;
            border-radius: 10px;
            font-size:  18px;
            margin-left: 5px;
          
        }
        #toggleBtn:focus{
            box-shadow: 0 0 10px yellow;
        }
      h1 {
        text-align: center;
        margin-top: 30px;
        font-family: "Algerian", serif;
        font-size: 48px;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
    </style>
</head>
<body>
    <h1>Password Strength Checker</h1>
    <input type="password" class="custom-input" placeholder="Enter Password">
    <button id="toggleBtn">Show</button>
    <div id="main"></div>
    <script>
        let input = document.querySelector(".custom-input");
        let main = document.getElementById("main");
        let toggleBtn = document.getElementById("toggleBtn");
        let isPasswordVisible = false;
        
        toggleBtn.addEventListener('click', function() {
            if (input.type=="text") {
                input.type = "password";
                toggleBtn.textContent = "Show";
            } else {
                input.type = "text";
                toggleBtn.textContent = "Hide";
            }
          
        });
        
        input.addEventListener('input', function() {
            if (input.value.length < 4) {
                main.innerHTML = "Weak";
                main.className = "weak"; 
            } else if (input.value.length >= 4 && input.value.length < 7) {
                main.innerHTML = "Medium"; 
                main.className = "medium";
            } else {
                main.innerHTML = "Strong";
                main.className = "strong";
            }
        });
    </script>
</body>
</html>
