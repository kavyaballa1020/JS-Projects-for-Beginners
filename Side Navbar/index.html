<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script defer src="scripts.js"></script>
</head>
<body>

<div class="sidenav">
  <div class="brand"><i class="fas fa-fire"></i> Kavya Services</div>
  <button class="toggle-btn"><i class="fas fa-bars"></i></button>
  <form class="search-form" action="#">
    <input type="text" placeholder="Search...">
    <button type="submit"><i class="fas fa-search"></i></button>
  </form>
  <div class="nav-links">
    <a href="#home"><i class="fas fa-home"></i> <span>Home</span></a>
    <a href="#about"><i class="fas fa-users"></i> <span>About Us</span></a>
    <a href="#services"><i class="fas fa-cogs"></i> <span>Services</span></a>
    <a href="#case-studies"><i class="fas fa-briefcase"></i> <span>Case Studies</span></a>
    <a href="#blog"><i class="fas fa-blog"></i> <span>Blog</span></a>
    <a href="#contact"><i class="fas fa-address-book"></i> <span>Contact</span></a>
  </div>
  <div class="profile">
    <img src="Kavya.JPG" alt="Profile Picture">
    <div class="profile-info">
      <span class="profile-name">Kavya Balla</span>
      <span class="profile-title">Web Designer</span>
    </div>
  </div>
</div>

<div class="main">
  <h2>Content Goes Here</h2>
</div>

</body>
</html>
