<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript getElementsByName Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Rate the Service</h1>
    <div class="rating-container">
      <input type="checkbox" name="rate" value="1" id="star-1">
      <label for="star-1"></label>
      <input type="checkbox" name="rate" value="2" id="star-2" disabled>
      <label for="star-2"></label>
      <input type="checkbox" name="rate" value="3" id="star-3" disabled>
      <label for="star-3"></label>
      <input type="checkbox" name="rate" value="4" id="star-4" disabled>
      <label for="star-4"></label>
      <input type="checkbox" name="rate" value="5" id="star-5" disabled>
      <label for="star-5"></label>
    </div>
    <button id="btnRate">Submit</button>
    <p id="output"></p>
    <div class="feedback">
      <textarea placeholder="Enter your feedback for above status here..."></textarea>
      <button id="btnFeedback">Give Feedback</button>
      <p id="feedbackMessage"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
