<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Password Generator</title>
</head>
<body class="bg-black text-white">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Generate a Password!</h1>
        <div class="row justify-content-center"> 
            <div class="col-md-6 d-flex">
                <input type="text" class="form-control" placeholder="Password" id="password" />
                <button class="btn btn-secondary " onclick="copyPassword()" id="copybtn">Copy</button>
            </div>
        </div>
        
        <div class="row justify-content-center mt-3"> 
            <div class="col-md-6 text-center"> 
                <button class="btn btn-primary" onclick="random()">Generate Password</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        const Passwordbox=document.querySelector('#password');
        const length=12;
         const uppercase='ABCDEFGHIJKLMNOPQRSTUVWXYZ';
         const lowercase='abcdefghijklmnopqrstuvwxyz';
         const num="0123456789"
         const symbols='!@#$%&*+_?~=-'
         const alchars=uppercase + lowercase +num +symbols;

         function random(){
            let password="";
            password += uppercase[Math.floor(Math.random()*uppercase.length)];
            password += lowercase[Math.floor(Math.random()*lowercase.length)];
            password += num[Math.floor(Math.random()*num.length)];
            password += symbols[Math.floor(Math.random()*symbols.length)];
            while(length > password.length){
                password += alchars[Math.floor(Math.random()*alchars.length)];
            }
           Passwordbox.value=password;
         }
         function copyPassword(){
            Passwordbox.select();
            document.execCommand("copy");
            const copyBtn = document.querySelector("#copybtn");
            copyBtn.innerText = "Copied";
            setTimeout(()=>{
                copyBtn.innerText = "Copy";
            },1000);
         }
    </script>
</body>
</html>
