<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Ajax</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand ">Ajax</a>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-outline-primary" id="TEXT-btn">TEXT Data</button>
                <button class="btn btn-outline-secondary"id="JSON-btn">JSON Data</button>
                <button class="btn btn-outline-danger"id="API-btn">API Data</button>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header"><h3>TEXT Data</h3></div>

                </div>
            </div>
        </div>

    <div class="container-fluid mt-3">

            <div class="col-md-4">

                    <div class="card-header"><h3>JSON Data</h3></div>
                    <div class="card-body" id="json-card"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header"><h3>API Data</h3></div>
                    <div class="card-body" id="api-card"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="Ajax.js"></script>
