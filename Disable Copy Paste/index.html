<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable Copy and Paste</title>
</head>
<body>
    <div class="left">
        <p>This content cannot be copied.</p>
    </div>
    <div class="right">
        <textarea style="width: 100%; height: 100%;" placeholder="You can type here, but you cannot paste content."></textarea>
    </div>
</body>
</html>
