<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Currency Converter</h1>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="input-group mb-3">
          <input type="number" id="amountInput" class="form-control" placeholder="Enter amount">
          <div class="input-group-append">
            <select id="fromCurrency" class="form-control">
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="INR">INR</option>
              <option value="GBP">GBP</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="input-group mb-3">
          <input type="text" id="result" class="form-control" readonly>
          <div class="input-group-append">
            <select id="toCurrency" class="form-control">
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="INR">INR</option>
              <option value="GBP">GBP</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <button onclick="convertCurrency()" class="btn btn-primary">Convert</button>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery (needed for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function convertCurrency() {
      const amountInput = document.getElementById("amountInput").value;
      const fromCurrency = document.getElementById("fromCurrency").value;
      const toCurrency = document.getElementById("toCurrency").value;

      fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`)

        .then(response => response.json())
        .then(data => {
            const exchangerate=data.rates[toCurrency];
            const result=amountInput*exchangerate;
            document.getElementById("result").value=result.toFixed(2);
        })
        .catch(err =>{
            console.log(error);
        })
    }
  </script>
</body>
</html>
