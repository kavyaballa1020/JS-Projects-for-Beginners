<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    body {
        background-color: black;
        color: white;
    }
    .form-control{
        margin-top: 20px;
    }
    .btn{
        margin-top: 20px;
    }
    #bmi1,#bmi{
        margin-top: 20px;
        box-shadow: 0 0 10px;
        
    }
</style>
<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="column">
                <h1>BMI Calculator</h1>
                <form>
                    <input type="number" class="form-control" id="weight" placeholder="Enter Weight in kg" required/>
                    <input type="number" class="form-control" id="height" placeholder="Enter Height in cm" required/>
                    <button type="button" class="btn btn-primary" id="btn">Calculate BMI</button>
                    <div id="bmi"></div>
                    <div id="bmi1"></div>
                </form>
            </div>
        </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.querySelector("#btn").addEventListener("click", () => {
            let weight = parseFloat(document.getElementById("weight").value);
            let height = parseFloat(document.getElementById("height").value);

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                alert("Please enter valid positive numbers for weight and height.");
                return;
            }

            let bmi = weight / Math.pow(height / 100, 2);
            document.getElementById("bmi").innerHTML = `Your BMI is: ${bmi.toFixed(2)}`;

            let bmiCategory;
            if (bmi < 18.5) {
                bmiCategory = "UNDERWEIGHT";
            } else if (bmi < 24.9) {
                bmiCategory = "NORMAL";
            } else {
                bmiCategory = "OVERWEIGHT";
            }
            document.getElementById("bmi1").innerHTML = `${bmiCategory}`;
        });
    </script>
</body>
</html>
