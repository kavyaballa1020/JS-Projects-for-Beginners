<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="preload">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" class="preloader-animation">
                <path fill="none" stroke="#fff" stroke-width="15" stroke-linecap="round" stroke-dasharray="300 385" stroke-dashoffset="0" d="M275 75c0 31-27 50-50 50-58 0-92-100-150-100-28 0-50 22-50 50s23 50 50 50c58 0 92-100 150-100 24 0 50 19 50 50Z">
                    <animate attributeName="stroke-dashoffset" calcMode="spline" dur="2" values="685;-685" keySplines="0 0 1 1" repeatCount="indefinite"></animate>
                </path>
            </svg>
            <h1 class="preloader-text">Loading......</h1>
        </div>
    </div>
    <div class="home">
        <div class="content">
            <h1>Welcome to Our WebPage</h1>
            <h2>Enjoy the Nature</h2>
            <a href="#" class="btn">Explore <i class="fas fa-arrow-right"></i></a>
        </div>
    </div>
    <div class="image-screen hidden">
        <img src="world.jpg" alt="World" class="full-image" />
    </div>
    <script src="app.js"></script>
</body>
</html>
